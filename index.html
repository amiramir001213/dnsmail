<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ماساخ چوست</title>

    <!-- فونت Potk -->
    <style>
        @font-face {
            font-family: 'Potk';
            src: url('fonts/potk.woff2') format('woff2'),
                url('fonts/potk.woff') format('woff');
        }
    </style>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Potk', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            color: #ff6600;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 50px 20px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px #ff6600;
        }

        select {
            width: 320px;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #ff6600;
            background: #1a1a1a;
            color: white;
            margin-bottom: 30px;
            font-family: 'Potk', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        .box {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #ff6600;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px #ff6600;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .box.wide {
            max-width: 600px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: none;
            background: #2b2b2b;
            color: white;
            margin-bottom: 20px;
            border-radius: 10px;
            outline: none;
            font-family: 'Potk', sans-serif;
            direction: ltr;
        }

        input::placeholder {
            color: #777;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: #1a1a1a;
            border: 2px solid #ff6600;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Potk', sans-serif;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background: #ff6600;
            color: black;
            box-shadow: 0 0 10px #ff6600;
        }

        .material-icons {
            font-size: 20px;
            vertical-align: middle;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff6600;
            color: #000;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
            z-index: 9999;
        }

        .country-info {
            margin-top: 10px;
            font-size: 18px;
            color: #00ffcc;
        }
    </style>
</head>

<body>
    <h1>ماساخ چوست</h1>

    <select id="countrySelect">
        <option value="قطر">قطر</option>

        <option value="روسیه">روسیه</option>
        <option value="عربستان">عربستان</option>
        <option value="آلمان">آلمان</option>

    <div class="container">
        <div class="box">
            <input type="text" id="ipv4" readonly placeholder="آدرس IPv4">

            <div class="buttons">
                <button onclick="generateIPv4()">

                <button onclick="copyToClipboard('ipv4')">

            </div>
        </div>

        function randomIPv4FromCIDR(cidr) {
            const [base, bits] = cidr.split('/');
            const baseParts = base.split('.').map(x => parseInt(x));
            const maskBits = parseInt(bits);
            const hostBits = 32 - maskBits;
            const maxHosts = Math.pow(2, hostBits);

            const rand = Math.floor(Math.random() * maxHosts);
            let ip = (baseParts[0] << 24) | (baseParts[1] << 16) | (baseParts[2] << 8) | baseParts[3];
            ip += rand;

            return [
                (ip >> 24) & 255,
                (ip >> 16) & 255,
                (ip >> 8) & 255,
                ip & 255
            ].join('.');
        }

        function randomIPv6FromCIDR(cidr) {
            const [base, bits] = cidr.split('/');
            const baseParts = base.split(':').map(part => parseInt(part || '0', 16));
            const maskBits = parseInt(bits);
            const hostBits = 128 - maskBits;

            let rand = [];
            for (let i = 0; i < hostBits / 16; i++) {
                rand.push(Math.floor(Math.random() * 0x10000));
            }

            let fullParts = [...baseParts];
            while (fullParts.length < 8) fullParts.push(0);

            for (let i = Math.floor(maskBits / 16); i < 8; i++) {
                fullParts[i] = rand.shift() || 0;
            }

            return fullParts.map(p => p.toString(16)).join(':');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function copyToClipboard(id) {
            const input = document.getElementById(id);
            navigator.clipboard.writeText(input.value).then(() => {
                showToast('کپی شد!');
            }, () => {
                showToast('مشکلی در کپی کردن پیش آمد!');
            });
        }

        function generateIPv4() {
            const country = document.getElementById('countrySelect').value;
            const cidrs = ipv4Ranges[country];
            const cidr = cidrs[Math.floor(Math.random() * cidrs.length)];
            const ipv4 = randomIPv4FromCIDR(cidr);
            document.getElementById('ipv4').value = ipv4;
            document.getElementById('ipv4Country').innerText = 'در حال دریافت...';
            fetch(`https://api.iplocation.net/?ip=${ipv4}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipv4Country').innerText = `کشور: ${data.country_name || 'ناشناخته'}`;
                })
                .catch(() => {
                    document.getElementById('ipv4Country').innerText = 'خطا در دریافت اطلاعات';
                });
        }
